<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iran's Flag</title>
</head>
<style>
body{
    background-color: black;
}
.flag{
    width: 900px;
    height: 600px;
    background-color: white;
    position: relative;
}
.green{
width: 100%;
height: 200px;
background-color: #239f40;
position: absolute;
}
.red{
    width: 100%;
    height: 200px;
    background-color: #da0000;
    position: absolute;
    top: 400px;
}
.symbol{
    position: absolute;
    left: 325px;
    top: 175px;
}

</style>
<body>
    <div class="flag">
        <div class="green">
          <div class="symbol">
            <img src="./images/symbol.svg" alt="lion" width="250" height="250px">
          </div>
        </div>
        <div class="red"></div>
      </div>
    
</body>
</html>
